version = "3.7.17"

runner.dialect = scala212

# Alignment and indentation
align.preset = most
align.multiline = false
assumeStandardLibraryStripMargin = true
danglingParentheses.preset = true
docstrings.style = Asterisk
docstrings.wrap = no

# Line length and wrapping
maxColumn = 100
continuationIndent.defnSite = 2
continuationIndent.callSite = 2

# Imports
rewrite.rules = [
  RedundantBraces,
  RedundantParens,
  SortModifiers,
  PreferCurlyFors,
  Imports
]

rewrite.imports.sort = ascii
rewrite.imports.groups = [
  ["java\\..*"],
  ["scala\\..*"],
  ["org\\.apache\\.spark\\..*"],
  [".*"]
]

# Spacing and formatting
spaces.inImportCurlyBraces = false
spaces.beforeContextBoundColon = Never
newlines.beforeCurlyLambdaParams = false
newlines.afterCurlyLambdaParams = never
newlines.implicitParamListModifierPrefer = before
newlines.avoidForSimpleOverflow = [punct]

# Literals and strings
literals.long = Upper
literals.float = Lower
literals.double = Lower

# Comments
comments.wrap = no
comments.wrapStandaloneSlcAsSlc = true

# Trailing commas
trailingCommas = preserve

# Vertical alignment
verticalMultiline.atDefnSite = true
verticalMultiline.arityThreshold = 100
verticalMultiline.newlineAfterOpenParen = true

# Include/exclude patterns
project.includePaths = [
  "glob:**.scala",
  "glob:**.sbt",
  "glob:**.sc"
]

project.excludePaths = [
  "glob:**/target/**"
]
